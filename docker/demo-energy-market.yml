services:
  demo-energy-market:
    image: integritee-cli:dev
    container_name: integritee-energy-market-demo
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      integritee-node:
        condition: service_healthy
      integritee-worker-1:
        condition: service_healthy
    environment:
      - RUST_LOG=warn,ws=warn,itc_rpc_client=warn
    networks:
      - integritee-test-network
    entrypoint:
      "/usr/local/worker-cli/demo_energy_market.sh
      -p 9912 -u ws://integritee-node
      -V wss://integritee-worker-1 -A 2011
      -C /usr/local/bin/integritee-cli
      -I actor_1
      -O /usr/local/worker-cli/orders/order_20_users.json
      -T 2023-03-04T05:06:07+00:00
       2>&1"
    restart: "no"

  integritee-worker-1:
    image: integritee-worker:dev # Replace with actual worker image
    container_name: integritee-worker-1
    build:
      context: ..
      dockerfile: worker.Dockerfile
    environment:
      - RUST_LOG=info
    networks:
      - integritee-test-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  integritee-node:
    image: integritee-node:1.1.3.29279
    container_name: integritee-node
    networks:
      - integritee-test-network
    ports:
      - "9912:9912"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9933/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  integritee-test-network:
    driver: bridge
